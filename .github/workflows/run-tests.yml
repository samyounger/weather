name: Automation-Tests
run-name: ${{ github.actor }} is running automation tests ðŸš€
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

jobs:
  Run-Tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
      - name: install dependencies
        run: npm ci
      - name: build app
        run: npm run build
      - name: lint
        run: npm run lint
      - name: run tests
        run: npm run test:coverage
