name: Deploy Tempest Weather Store Lib

on:
  pull_request:
    branches:
      - main
    types:
      - closed

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::926898703023:role/GitHubTempestCfnDeployRole
          aws-region: eu-west-2

      - name: Install SAM CLI
        run: pip install aws-sam-cli

      - name: Install dependencies
        run: npm ci

      - name: Build store function and layer artifacts
        run: |
          npm run build --workspace=@weather/store-observations
          bash packages/store-observations/bin/02-build-layer.sh

      - name: Build SAM application
        run: |
          sam build \
            --template-file packages/store-observations/template.yaml

      - name: Deploy SAM application
        working-directory: packages/store-observations
        run: |
          sam deploy \
            --template-file template.yaml \
            --stack-name tempest-weather-store-lib \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --debug
