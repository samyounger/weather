name: Reusable Deploy Role Policy

on:
  workflow_call:
    inputs:
      checkout_ref:
        required: true
        type: string
    outputs:
      stack_url:
        description: CloudFormation stack URL for the deployed stack
        value: ${{ jobs.deploy.outputs.stack_url }}
      failure_reason:
        description: First CloudFormation failure reason if deployment fails
        value: ${{ jobs.deploy.outputs.failure_reason }}

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      stack_url: ${{ steps.report.outputs.stack_url }}
      failure_reason: ${{ steps.report.outputs.failure_reason }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.checkout_ref }}

      - name: Validate IAM deploy role variable is configured
        run: |
          if [ -z "${{ vars.AWS_IAM_BOOTSTRAP_DEPLOY_ROLE_ARN }}" ]; then
            echo "Repository variable AWS_IAM_BOOTSTRAP_DEPLOY_ROLE_ARN must be set."
            exit 1
          fi

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_IAM_BOOTSTRAP_DEPLOY_ROLE_ARN }}
          aws-region: eu-west-2

      - name: Deploy role policy stack
        id: deploy
        continue-on-error: true
        run: |
          aws cloudformation deploy \
            --stack-name tempest-github-cfn-deploy-role \
            --template-file infra/github-tempest-cfn-deploy-role/template.yaml \
            --capabilities CAPABILITY_NAMED_IAM

      - name: Capture first CloudFormation failure reason
        id: failure-reason
        if: steps.deploy.outcome == 'failure'
        env:
          STACK_NAME: tempest-github-cfn-deploy-role
          AWS_REGION: eu-west-2
        run: |
          reason="$(aws cloudformation describe-stack-events \
            --stack-name "$STACK_NAME" \
            --region "$AWS_REGION" \
            --query "StackEvents[?contains(ResourceStatus, 'FAILED')]|[0].ResourceStatusReason" \
            --output text 2>/dev/null || true)"
          if [ -z "$reason" ] || [ "$reason" = "None" ]; then
            reason="CloudFormation deploy failed. See workflow logs for details."
          fi
          echo "failure_reason=$reason" >> "$GITHUB_OUTPUT"

      - name: Capture CloudFormation failure events
        if: steps.deploy.outcome == 'failure'
        env:
          STACK_NAME: tempest-github-cfn-deploy-role
          AWS_REGION: eu-west-2
        run: |
          {
            echo "## CloudFormation Failure Events: ${STACK_NAME}"
            echo
            echo "| Timestamp | Resource | Status | Reason |"
            echo "|---|---|---|---|"
            aws cloudformation describe-stack-events \
              --stack-name "$STACK_NAME" \
              --region "$AWS_REGION" \
              --query "StackEvents[?contains(ResourceStatus, 'FAILED')].[Timestamp,LogicalResourceId,ResourceStatus,ResourceStatusReason]" \
              --output text | while read -r ts resource status reason; do
                echo "| ${ts} | ${resource} | ${status} | ${reason} |"
              done
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Publish deployment report outputs
        id: report
        if: always()
        env:
          STACK_NAME: tempest-github-cfn-deploy-role
          AWS_REGION: eu-west-2
          DEPLOY_OUTCOME: ${{ steps.deploy.outcome }}
          FAILURE_REASON: ${{ steps.failure-reason.outputs.failure_reason }}
        run: |
          stack_url="https://${AWS_REGION}.console.aws.amazon.com/cloudformation/home?region=${AWS_REGION}#/stacks/stackinfo?stackId=${STACK_NAME}"
          echo "stack_url=$stack_url" >> "$GITHUB_OUTPUT"
          if [ "$DEPLOY_OUTCOME" = "failure" ]; then
            echo "failure_reason=$FAILURE_REASON" >> "$GITHUB_OUTPUT"
          else
            echo "failure_reason=" >> "$GITHUB_OUTPUT"
          fi

      - name: Fail workflow if deploy failed
        if: steps.deploy.outcome == 'failure'
        run: exit 1
