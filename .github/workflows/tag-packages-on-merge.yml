    steps:
      - name: Create GitHub deployment
        id: create
        uses: actions/github-script@v7
        with:
          script: |
            const stackUrl = 'https://eu-west-2.console.aws.amazon.com/cloudformation/home?region=eu-west-2#/stacks/stackinfo?stackId=tempest-weather-store-lib';
            const deployment = await github.rest.repos.createDeployment({
