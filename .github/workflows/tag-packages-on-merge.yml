  test-backfill:
    needs: prepare-release
    if: needs.prepare-release.outputs.backfill_changed == 'true'
    uses: ./.github/workflows/reusable-run-package-tests.yml
    with:
      checkout_ref: ${{ needs.prepare-release.outputs.merge_sha }}
      package: backfill-observations
    secrets: inherit

  create-deployment-role-policy:
    needs: prepare-release
    if: needs.prepare-release.outputs.role_changed == 'true'
    runs-on: ubuntu-latest
    outputs:
      deployment_id: ${{ steps.create.outputs.deployment_id }}
    steps:
      - name: Create GitHub deployment
        id: create
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: '${{ needs.prepare-release.outputs.merge_sha }}',
              environment: 'prod-github-tempest-cfn-deploy-role',
              transient_environment: false,
              production_environment: true,
              auto_merge: false,
              required_contexts: [],
              description: 'Deploying github-tempest-cfn-deploy-role'
            });
            core.setOutput('deployment_id', String(deployment.data.id));
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.data.id,
              state: 'in_progress',
              log_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              environment_url: 'https://eu-west-2.console.aws.amazon.com/cloudformation/home?region=eu-west-2#/stacks/stackinfo?stackId=tempest-github-cfn-deploy-role',
              description: 'Deployment started'
            });

  deploy-role-policy:
    needs:
      - prepare-release
      - create-deployment-role-policy
    if: needs.prepare-release.outputs.role_changed == 'true' && needs.create-deployment-role-policy.result == 'success'
    concurrency:
      group: deploy-prod-github-tempest-cfn-deploy-role
      cancel-in-progress: false
    uses: ./.github/workflows/reusable-deploy-role-policy.yml
    with:
      checkout_ref: ${{ needs.prepare-release.outputs.merge_sha }}
    secrets: inherit

  complete-deployment-role-policy:
    needs:
      - prepare-release
      - create-deployment-role-policy
      - deploy-role-policy
    if: always() && needs.create-deployment-role-policy.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Complete GitHub deployment
        uses: actions/github-script@v7
        with:
          script: |
            const result = '${{ needs.deploy-role-policy.result }}';
            const state = result === 'success' ? 'success' : 'failure';
            const reason = '${{ needs.deploy-role-policy.outputs.failure_reason }}';
            const shortReason = reason ? reason.slice(0, 120) : '';
            const description = state === 'success'
              ? 'Deployment succeeded'
              : (shortReason ? `Failed: ${shortReason}` : 'Deployment failed. See workflow logs.');

            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: Number('${{ needs.create-deployment-role-policy.outputs.deployment_id }}'),
              state,
              log_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              environment_url: '${{ needs.deploy-role-policy.outputs.stack_url }}' || undefined,
              description
            });

  policy-gate:
    needs:
      - prepare-release
      - deploy-role-policy
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Hold package deployments until policy deploy finishes when required
        run: |
          if [ "${{ needs.prepare-release.outputs.role_changed }}" = "true" ] && [ "${{ needs.deploy-role-policy.result }}" != "success" ]; then
            echo "Deploy role policy changed and did not deploy successfully; package deployments are blocked."
            exit 1
          fi
          echo "Policy gate passed."

  create-deployment-cloud:
    needs:
      - prepare-release
      - test-cloud
      - policy-gate
