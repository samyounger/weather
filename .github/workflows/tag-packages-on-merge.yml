              required_contexts: [],
              description: 'Deploying backfill-observations'
            });
            core.setOutput('deployment_id', String(deployment.data.id));
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.data.id,
              state: 'in_progress',
              log_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              environment_url: stackUrl,
              description: 'Deployment started'
            });

  deploy-backfill:
    needs:
      - prepare-release
      - test-backfill
      - policy-gate
      - create-deployment-backfill
    if: needs.prepare-release.outputs.backfill_changed == 'true' && needs.test-backfill.result == 'success' && needs.policy-gate.result == 'success' && needs.create-deployment-backfill.result == 'success'
    concurrency:
      group: deploy-prod-backfill-observations
      cancel-in-progress: false
    uses: ./.github/workflows/reusable-deploy-sam-backfill.yml
    with:
      checkout_ref: ${{ needs.prepare-release.outputs.merge_sha }}
      artifact_bucket: tempest-artifacts-backfill-prod-926898703023
      stack_name: tempest-weather-backfill-lib
    secrets: inherit

  complete-deployment-backfill:
    needs:
      - create-deployment-backfill
      - deploy-backfill
    if: always() && needs.create-deployment-backfill.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Complete GitHub deployment
        uses: actions/github-script@v7
        with:
          script: |
            const result = '${{ needs.deploy-backfill.result }}';
            const state = result === 'success' ? 'success' : 'failure';
            const reason = '${{ needs.deploy-backfill.outputs.failure_reason }}';
            const shortReason = reason ? reason.slice(0, 120) : '';
            const description = state === 'success'
              ? 'Deployment succeeded'
              : (shortReason ? `Failed: ${shortReason}` : 'Deployment failed. See workflow logs.');

            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: Number('${{ needs.create-deployment-backfill.outputs.deployment_id }}'),
              state,
              log_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              environment_url: '${{ needs.deploy-backfill.outputs.stack_url }}' || undefined,
              description
            });

  release-summary:
    needs:
      - prepare-release
      - test-cloud
      - test-store
      - test-fetch
      - test-refine
      - test-backfill
      - create-deployment-cloud
      - create-deployment-store
      - create-deployment-fetch
      - create-deployment-refine
      - create-deployment-backfill
      - create-deployment-role-policy
      - deploy-cloud
      - deploy-store
      - deploy-fetch
      - deploy-refine
      - deploy-backfill
      - deploy-role-policy
      - complete-deployment-cloud
      - complete-deployment-store
      - complete-deployment-fetch
      - complete-deployment-refine
      - complete-deployment-backfill
      - complete-deployment-role-policy
      - policy-gate
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Write consolidated summary
        run: |
          {
            echo "## Merge Release + Deploy Summary"
            echo
            echo "- Merge commit: \`${{ needs.prepare-release.outputs.merge_sha }}\`"
            echo "- Semver bump: \`${{ needs.prepare-release.outputs.bump }}\`"
            echo
            echo "### Tags"
            echo
            echo "| Package | Changed | Tag |"
            echo "|---|---|---|"
            echo "| cloud-computing | \`${{ needs.prepare-release.outputs.cloud_changed }}\` | \`${{ needs.prepare-release.outputs.cloud_tag }}\` |"
            echo "| store-observations | \`${{ needs.prepare-release.outputs.store_changed }}\` | \`${{ needs.prepare-release.outputs.store_tag }}\` |"
            echo "| fetch-observations | \`${{ needs.prepare-release.outputs.fetch_changed }}\` | \`${{ needs.prepare-release.outputs.fetch_tag }}\` |"
            echo "| refine-observations | \`${{ needs.prepare-release.outputs.refine_changed }}\` | \`${{ needs.prepare-release.outputs.refine_tag }}\` |"
            echo "| backfill-observations | \`${{ needs.prepare-release.outputs.backfill_changed }}\` | \`${{ needs.prepare-release.outputs.backfill_tag }}\` |"
            echo "| github-tempest-cfn-deploy-role | \`${{ needs.prepare-release.outputs.role_changed }}\` | \`${{ needs.prepare-release.outputs.role_tag }}\` |"
            echo
            echo "### Job Results"
            echo
            echo "| Job | Result |"
            echo "|---|---|"
            echo "| test-cloud | \`${{ needs.test-cloud.result }}\` |"
            echo "| test-store | \`${{ needs.test-store.result }}\` |"
            echo "| test-fetch | \`${{ needs.test-fetch.result }}\` |"
