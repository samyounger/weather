            const result = '${{ needs.deploy-cloud.result }}';
            const state = result === 'success' ? 'success' : 'failure';
            const description = state === 'success' ? 'Deployment succeeded' : 'Deployment failed. See workflow logs.';

            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
