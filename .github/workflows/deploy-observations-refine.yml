name: Deploy Tempest Weather Refine Lib

on:
  workflow_run:
    workflows:
      - Deploy GitHub Tempest Cfn Role
    branches:
      - main
    types:
      - completed

permissions:
  id-token: write
  contents: read

jobs:
  detect-changes:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.filter.outputs.should_deploy }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 2

      - name: Determine whether refine deploy is required
        id: filter
        run: |
          if ! git rev-parse --verify HEAD^ >/dev/null 2>&1; then
            echo "should_deploy=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          changed_files="$(git diff --name-only HEAD^ HEAD)"
          should_deploy=false

          while IFS= read -r file; do
            case "$file" in
              packages/refine-observations/*|packages/cloud-computing/*|package.json|package-lock.json|.node-version|eslint.config.mjs|jest.config.cjs|tsconfig*)
                should_deploy=true
                break
                ;;
            esac
          done <<< "$changed_files"

          echo "should_deploy=$should_deploy" >> "$GITHUB_OUTPUT"

  deploy:
    needs: detect-changes
    if: github.event.workflow_run.conclusion == 'success' && needs.detect-changes.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::926898703023:role/GitHubTempestCfnDeployRole
          aws-region: eu-west-2

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Install dependencies
        run: npm ci

      - name: Ensure artifact bucket and lifecycle policy
        env:
          ARTIFACT_BUCKET: tempest-artifacts-refine-prod-926898703023
          AWS_REGION: eu-west-2
        run: |
          if ! aws s3api head-bucket --bucket "$ARTIFACT_BUCKET" 2>/dev/null; then
            aws s3api create-bucket \
              --bucket "$ARTIFACT_BUCKET" \
              --region "$AWS_REGION" \
              --create-bucket-configuration LocationConstraint="$AWS_REGION"
          fi

          aws s3api put-bucket-lifecycle-configuration \
            --bucket "$ARTIFACT_BUCKET" \
            --lifecycle-configuration '{
              "Rules": [
                {
                  "ID": "ExpireSamArtifactsAfter30Days",
                  "Status": "Enabled",
                  "Filter": { "Prefix": "" },
                  "Expiration": { "Days": 30 },
                  "NoncurrentVersionExpiration": { "NoncurrentDays": 30 }
                }
              ]
            }'

      - name: Build refine function and layer artifacts
        run: |
          npm run build --workspace=@weather/cloud-computing
          npm run build --workspace=@weather/refine-observations
          npm prune --omit=dev
          mkdir -p lib/nodejs
          rm -rf lib/nodejs/node_modules
          cp -RL node_modules lib/nodejs
          if [ -d lib/nodejs/node_modules/@weather ]; then find lib/nodejs/node_modules/@weather -mindepth 1 -maxdepth 1 ! -name cloud-computing -exec rm -rf {} +; fi

      - name: Build SAM application
        working-directory: packages/refine-observations
        run: sam build --config-env prod

      - name: Set SAM deploy parameters from repo variables and secrets
        run: |
          echo "TEMPEST_HOST=${{ vars.TEMPEST_HOST }}" >> $GITHUB_ENV
          echo "TEMPEST_TOKEN=${{ secrets.TEMPEST_TOKEN }}" >> $GITHUB_ENV
          echo "TEMPEST_DEVICE_ID=${{ vars.TEMPEST_DEVICE_ID }}" >> $GITHUB_ENV
          echo "TEMPEST_STATION_ID=${{ vars.TEMPEST_STATION_ID }}" >> $GITHUB_ENV
          echo "ALERT_EMAIL=${{ vars.ALERT_EMAIL }}" >> $GITHUB_ENV

      - name: Validate alert email is configured
        run: |
          if [ -z "$ALERT_EMAIL" ]; then
            echo "Repository variable ALERT_EMAIL must be set to enable alerting."
            exit 1
          fi

      - name: Deploy SAM application
        working-directory: packages/refine-observations
        run: |
          sam deploy --config-env prod \
            --parameter-overrides \
              TempestHost=$TEMPEST_HOST \
              TempestToken=$TEMPEST_TOKEN \
              TempestDeviceId=$TEMPEST_DEVICE_ID \
              TempestStationId=$TEMPEST_STATION_ID \
              AlertEmail=$ALERT_EMAIL
