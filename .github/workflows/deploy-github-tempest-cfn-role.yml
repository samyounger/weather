name: Deploy GitHub Tempest Cfn Role

on:
  workflow_run:
    workflows:
      - Automation-Tests
    branches:
      - main
    types:
      - completed

permissions:
  id-token: write
  contents: read

jobs:
  detect-changes:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.filter.outputs.should_deploy }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 2

      - name: Determine whether role-policy deploy is required
        id: filter
        run: |
          if ! git rev-parse --verify HEAD^ >/dev/null 2>&1; then
            echo "should_deploy=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          changed_files="$(git diff --name-only HEAD^ HEAD)"
          should_deploy=false

          while IFS= read -r file; do
            case "$file" in
              infra/github-tempest-cfn-deploy-role/*|.github/workflows/deploy-github-tempest-cfn-role.yml)
                should_deploy=true
                break
                ;;
            esac
          done <<< "$changed_files"

          echo "should_deploy=$should_deploy" >> "$GITHUB_OUTPUT"

  deploy:
    needs: detect-changes
    if: github.event.workflow_run.conclusion == 'success' && needs.detect-changes.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Validate IAM deploy role variable is configured
        run: |
          if [ -z "${{ vars.AWS_IAM_DEPLOY_ROLE_ARN }}" ]; then
            echo "Repository variable AWS_IAM_DEPLOY_ROLE_ARN must be set. In AWS this role is called GitHubTempestCfnDeployRole"
            exit 1
          fi

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_IAM_DEPLOY_ROLE_ARN }}
          aws-region: eu-west-2

      - name: Deploy role policy stack
        run: |
          aws cloudformation deploy \
            --stack-name tempest-github-cfn-deploy-role \
            --template-file infra/github-tempest-cfn-deploy-role/template.yaml \
            --capabilities CAPABILITY_NAMED_IAM
