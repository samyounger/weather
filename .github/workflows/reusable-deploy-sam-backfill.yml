name: Reusable Deploy SAM Backfill

on:
  workflow_call:
    inputs:
      checkout_ref:
        required: true
        type: string
      artifact_bucket:
        required: true
        type: string
      stack_name:
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.checkout_ref }}

      - name: Validate deploy variables are configured
        run: |
          if [ -z "${{ vars.AWS_IAM_DEPLOY_ROLE_ARN }}" ]; then
            echo "Repository variable AWS_IAM_DEPLOY_ROLE_ARN must be set."
            exit 1
          fi
          if [ -z "${{ vars.ALERT_EMAIL }}" ]; then
            echo "Repository variable ALERT_EMAIL must be set."
            exit 1
          fi

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_IAM_DEPLOY_ROLE_ARN }}
          aws-region: eu-west-2

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Install dependencies
        run: npm ci

      - name: Ensure artifact bucket and lifecycle policy
        env:
          ARTIFACT_BUCKET: ${{ inputs.artifact_bucket }}
          AWS_REGION: eu-west-2
        run: |
          if ! aws s3api head-bucket --bucket "$ARTIFACT_BUCKET" 2>/dev/null; then
            aws s3api create-bucket \
              --bucket "$ARTIFACT_BUCKET" \
              --region "$AWS_REGION" \
              --create-bucket-configuration LocationConstraint="$AWS_REGION"
          fi

          aws s3api put-bucket-lifecycle-configuration \
            --bucket "$ARTIFACT_BUCKET" \
            --lifecycle-configuration '{
              "Rules": [
                {
                  "ID": "ExpireSamArtifactsAfter30Days",
                  "Status": "Enabled",
                  "Filter": { "Prefix": "" },
                  "Expiration": { "Days": 30 },
                  "NoncurrentVersionExpiration": { "NoncurrentDays": 30 }
                }
              ]
            }'

      - name: Build backfill function artifacts
        run: npm run build --workspace=@weather/backfill-observations

      - name: Build SAM application
        working-directory: packages/backfill-observations
        run: sam build --config-env prod

      - name: Deploy SAM application
        id: deploy
        continue-on-error: true
        working-directory: packages/backfill-observations
        env:
          ALERT_EMAIL: ${{ vars.ALERT_EMAIL }}
        run: |
          sam deploy --config-env prod \
            --parameter-overrides \
              AlertEmail=$ALERT_EMAIL

      - name: Capture CloudFormation failure events
        if: steps.deploy.outcome == 'failure'
        env:
          STACK_NAME: ${{ inputs.stack_name }}
          AWS_REGION: eu-west-2
        run: |
          {
            echo "## CloudFormation Failure Events: ${STACK_NAME}"
            echo
            echo "| Timestamp | Resource | Status | Reason |"
            echo "|---|---|---|---|"
            aws cloudformation describe-stack-events \
              --stack-name "$STACK_NAME" \
              --region "$AWS_REGION" \
              --query "StackEvents[?contains(ResourceStatus, 'FAILED')].[Timestamp,LogicalResourceId,ResourceStatus,ResourceStatusReason]" \
              --output text | while read -r ts resource status reason; do
                echo "| ${ts} | ${resource} | ${status} | ${reason} |"
              done
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Fail workflow if deploy failed
        if: steps.deploy.outcome == 'failure'
        run: exit 1
