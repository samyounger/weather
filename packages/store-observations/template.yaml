AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: An lambda application that communicates with the Tempest API, and stores the observations to S3.
Parameters:
  TempestHost:
    Type: String
    Description: Host for the Tempest API
  TempestToken:
    Type: String
    Description: Token for the Tempest API
  TempestDeviceId:
    Type: String
    Description: Device ID for the Tempest API
  TempestStationId:
    Type: String
    Description: Station ID for the Tempest API
  AlertEmail:
    Type: String
    Default: ''
    Description: Optional email endpoint for CloudWatch alarm notifications.
Conditions:
  HasAlertEmail: !Not [!Equals [!Ref AlertEmail, '']]
Resources:
  AlertsTopic:
    Type: AWS::SNS::Topic
    Condition: HasAlertEmail
    Properties:
      TopicName: !Sub "${AWS::StackName}-alerts"
  AlertsTopicSubscription:
    Type: AWS::SNS::Subscription
    Condition: HasAlertEmail
    Properties:
      Protocol: email
      TopicArn: !Ref AlertsTopic
      Endpoint: !Ref AlertEmail
  AlertsTopicPolicy:
    Type: AWS::SNS::TopicPolicy
    Condition: HasAlertEmail
    Properties:
      Topics:
        - !Ref AlertsTopic
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - cloudwatch.amazonaws.com
            Action: sns:Publish
            Resource: !Ref AlertsTopic
  TempestS3AccessPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: "Tempest weather app access to s3 resources"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - s3:GetObject
            Effect: Allow
            Resource: !Sub "arn:aws:s3:::weather-tempest-records"
          - Action:
              - s3:ListBucket
            Effect: Allow
            Resource: "*"
          - Action: s3:PutObject
            Effect: Allow
            Resource: !Sub "arn:aws:s3:::weather-tempest-records/*"
          - Action:
              - s3:GetBucketLocation
              - s3:ListBucket
              - s3:ListBucketMultipartUploads
            Effect: Allow
            Resource: !Sub "arn:aws:s3:::weather-tempest-records"
          - Action:
              - s3:PutObject
              - s3:PutObjectAcl
              - s3:GetObject
              - s3:AbortMultipartUpload
              - s3:ListMultipartUploadParts
            Effect: Allow
            Resource: !Sub "arn:aws:s3:::weather-tempest-records/queries/*"
  TempestAthenaGlueAccessPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: Tempest weather app access to Athena and Glue resources for partition updates.
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - athena:StartQueryExecution
              - athena:GetQueryExecution
              - athena:GetQueryResults
            Effect: Allow
            Resource: "*"
          - Action:
              - glue:GetDatabase
              - glue:GetDatabases
              - glue:GetTable
              - glue:GetTables
              - glue:GetPartition
              - glue:GetPartitions
              - glue:CreatePartition
              - glue:BatchCreatePartition
            Effect: Allow
            Resource: "*"
  TempestLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: nodejs24.x
      CodeUri: function/.
      Description: Call the Tempest weather API for observations and store the readings in S3.
      MemorySize: 1024
      Timeout: 60
      # Function's execution role
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambda_ReadOnlyAccess
        - AWSXrayWriteOnlyAccess
        - !Ref TempestS3AccessPolicy
        - !Ref TempestAthenaGlueAccessPolicy
      Tracing: Active
      Layers:
        - !Ref TempestLambdaDependencies
      Environment:
        Variables:
          TEMPEST_HOST: !Ref TempestHost
          TEMPEST_TOKEN: !Ref TempestToken
          TEMPEST_DEVICE_ID: !Ref TempestDeviceId
          TEMPEST_STATION_ID: !Ref TempestStationId
  TempestLambdaDependencies:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: tempest-weather-store-lib
      Description: Dependencies for the Tempest weather observations STORE app.
      ContentUri: ../../lib/.
      CompatibleRuntimes:
        - nodejs24.x
  TempestWeatherSchedule:
    Type: AWS::Events::Rule
    Properties:
      Description: "Invoke the Tempest weather app every day at 4am UTC+0"
      ScheduleExpression: "cron(0 4 * * ? *)" # 4am UTC+0 (UK offset is UTC+1)
      State: "ENABLED"
      Targets:
        -
          Arn:
            Fn::GetAtt:
              - "TempestLambdaFunction"
              - "Arn"
          Id: "TargetFunctionV1"
  PermissionForEventsToInvokeLambda:
    Type: AWS::Lambda::Permission
    DependsOn: TempestWeatherSchedule
    Properties:
      FunctionName: !Ref "TempestLambdaFunction"
      Action: "lambda:InvokeFunction"
      Principal: "events.amazonaws.com"
      SourceArn: !Sub "arn:aws:events:${AWS::Region}:${AWS::AccountId}:rule/${TempestWeatherSchedule}"
  TempestLambdaErrorsAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: HasAlertEmail
    Properties:
      AlarmDescription: !Sub "Lambda ${TempestLambdaFunction} reported errors."
      Namespace: AWS/Lambda
      MetricName: Errors
      Dimensions:
        - Name: FunctionName
          Value: !Ref TempestLambdaFunction
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      DatapointsToAlarm: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref AlertsTopic
  TempestLambdaThrottlesAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: HasAlertEmail
    Properties:
      AlarmDescription: !Sub "Lambda ${TempestLambdaFunction} reported throttles."
      Namespace: AWS/Lambda
      MetricName: Throttles
      Dimensions:
        - Name: FunctionName
          Value: !Ref TempestLambdaFunction
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      DatapointsToAlarm: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref AlertsTopic
  TempestLambdaDurationAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: HasAlertEmail
    Properties:
      AlarmDescription: !Sub "WARNING: Lambda ${TempestLambdaFunction} duration exceeded 48s (timeout: 60s)."
      Namespace: AWS/Lambda
      MetricName: Duration
      Dimensions:
        - Name: FunctionName
          Value: !Ref TempestLambdaFunction
      Statistic: Maximum
      Period: 300
      EvaluationPeriods: 1
      DatapointsToAlarm: 1
      Threshold: 48000
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref AlertsTopic
  TempestLambdaDurationCriticalAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: HasAlertEmail
    Properties:
      AlarmDescription: !Sub "CRITICAL: Lambda ${TempestLambdaFunction} duration exceeded 55s and is near timeout (timeout: 60s)."
      Namespace: AWS/Lambda
      MetricName: Duration
      Dimensions:
        - Name: FunctionName
          Value: !Ref TempestLambdaFunction
      Statistic: Maximum
      Period: 300
      EvaluationPeriods: 1
      DatapointsToAlarm: 1
      Threshold: 55000
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref AlertsTopic
Outputs:
  AlertsTopicArn:
    Condition: HasAlertEmail
    Value: !Ref AlertsTopic
